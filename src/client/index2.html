<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Consola Verificador ONP - Demo</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link rel="stylesheet" type="text/css" href="3rdparty/bootstrap/3.3.7/css/bootstrap.min.css" />
        <script type="text/javascript" src="3rdparty/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript">

            var device_id = "";
            var fec_inicio = "";
            var fec_fin = "";

            function setearTab(id){
                if(id == 1) {
                    document.getElementById('tabVerificador').className = "active";
                    document.getElementById('tabMapa').className = "";
                    document.getElementById('tabData').className = "";
                }
                else if(id == 2){
                    document.getElementById('tabVerificador').className = "";
                    document.getElementById('tabMapa').className = "active";
                    document.getElementById('tabData').className = "";
                }
                else if(id == 3){
                    document.getElementById('tabVerificador').className = "";
                    document.getElementById('tabMapa').className = "";
                    document.getElementById('tabData').className = "active";
                }
            }

            function setDeviceId(id){
                device_id = id;
            }
            function setFecInicio(fec){
                fec_inicio = fec;
            }
            function setFecFin(fec){
                fec_fin = fec;
            }
            function getDeviceId(){
                return device_id;
            }
            function getFecInicio(){
                return fec_inicio;
            }
            function getFecFin(){
                return fec_fin;
            }


        </script>
    </head>
    <body>
        <div class=" main">
            <div class="row">
                <div class="col-sm-11">
                    <h2 class="mainTitulo">&nbsp;Consola de Verificador ONP</h2>
                </div>
                <div class="col-sm-1">
                    <img src="assets/images/LogoONP.png" width="60" />
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <ul class="nav nav-tabs">
                        <li id="tabVerificador" class="active">
                            <a href="verificador.html" onclick="setearTab(1)" target="frmContenedor" data-toggle="tab">Verificadores</a>
                        </li>
                        <li id="tabMapa">
                            <a href="mapa.html" onclick="setearTab(2)" target="frmContenedor" data-toggle="tab">Mapa</a>
                        </li>
                        <li id="tabData">
                            <a href="data.html" onclick="setearTab(3)" target="frmContenedor" data-toggle="tab">Data</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row contenedor">
                <div class="col-sm-12 contenedor">
                    <iframe src="verificador.html" id="frmContenedor" name="frmContenedor" class="frmContenedor"></iframe>
                </div>
            </div>
        </div>
    </body>
</html>
